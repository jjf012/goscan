id: jboss_JBossMQ
type: default
info:
  name: Jboss JBossMQ 反序列化漏洞
  risk: High

requests:
  - method: GET
    redirect: false
    url: '{{.URL.Scheme}}://{{.URL.Host}}/jbossmq-httpil/HTTPServerILServlet'

    matchers:
      - dsl:
          - "status_code==200 && contains(body, 'JBossMQ HTTP-IL Servlet')"